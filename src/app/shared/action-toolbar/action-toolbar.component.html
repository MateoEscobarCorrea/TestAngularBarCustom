<mat-card
  class="cardWithShadow theme-card"
  style="padding: 0; overflow: hidden"
>
  <mat-card-content style="padding: 16px;">
    <div class="toolbar-wrapper">
      <!-- NavegaciÃ³n -->
      <button mat-button color="primary">
        <mat-icon>arrow_back</mat-icon> Previous
      </button>
      <button mat-button color="primary">
        Next <mat-icon>arrow_forward</mat-icon>
      </button>

      <mat-divider vertical></mat-divider>

      <!-- Acciones -->
      <button mat-button (click)="create.emit()">
        <mat-icon>add</mat-icon> New
      </button>

      <button mat-button (click)="edit.emit()" [disabled]="!canEdit">
        <mat-icon>edit</mat-icon> Edit
      </button>

      <button mat-button (click)="save.emit()" [disabled]="!canSave">
        <mat-icon>save</mat-icon> Save
      </button>

      <button mat-button (click)="delete.emit()" [disabled]="!canDelete">
        <mat-icon>delete</mat-icon> Delete
      </button>

      <button mat-button color="accent" (click)="list.emit()" [disabled]="!canList">
        <mat-icon>list</mat-icon> List
      </button>

      <mat-divider vertical></mat-divider>

      <button mat-button><mat-icon>upload_file</mat-icon> Export</button>

      <button mat-button><mat-icon>filter_list</mat-icon> Filter</button>

      <mat-divider vertical></mat-divider>

      <button mat-button><mat-icon>settings</mat-icon> Options</button>

      <button mat-button color="warn"><mat-icon>close</mat-icon> Close</button>
    </div>
  </mat-card-content>
</mat-card>
